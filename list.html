<script>
$(document).ready(function(){
    var next = 1;
    $(".add-more").click(function(e){
        e.preventDefault();
        var addto = "#field" + next;
        var addRemove = "#field" + (next);
        next = next + 1;
        var newIn = '<div  class="col s3"><input autocomplete="off" class="input form-control" id="field' + next + '" name="field' + next + '" type="text"placeholder="Enter Product"></div>';
        var newqIn = '<div  class="col s3"><input autocomplete="off" class="input form-control" id="qfield' + next + '" name="qfield' + next + '" type="text" placeholder="Quantity"></div>';
        
        var newInput = $(newIn);
        var newqInput = $(newqIn);
        var removeBtn = '<div  class="col s3"><button id="remove' + (next - 1) + '" class="btn btn-danger remove-me" >-</button></div><div id="field"></div>';
        var removeButton = $(removeBtn);
        $(addto).after(newInput);
        $(addto).after(newqInput);
        $(addRemove).after(removeButton);
        $("#field" + next).attr('data-source',$(addto).attr('data-source'));
        $("#count").val(next);  
        
            $('.remove-me').click(function(e){
                e.preventDefault();
                var fieldNum = this.id.charAt(this.id.length-1);
                var fieldID = "#field" + fieldNum;
                $(this).remove();
                $(fieldID).remove();
            });
    });
    

    
});
</script>
